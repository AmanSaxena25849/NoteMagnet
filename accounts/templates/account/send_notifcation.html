{% extends "base.html" %}

{% block head %}
  {% load static %}
  <link rel="stylesheet" href="{% static "accounts/send_notifcation/send_notifcation.css" %}">
{% endblock head %}

{% block main %}
    <main>
      <h1 class="page-title">Send Notification</h1>
      <form class="notif-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="subject">Subject</label>
            <input class="form-control" type="text" name="subject">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control textarea" name="message" ></textarea>
        </div>
        <button type="submit" class="button btn-primary">Send Mail</button>
      </form>
    </main>
  
{% endblock main%}
