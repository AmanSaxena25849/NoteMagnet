{% extends "base.html" %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static "accounts/confirm_account_delete/confirm_account_delete.css" %}">
{% endblock head %}

{% block main %}
    <main>
        <div class="center">
            <h1>Delete Your account.</h1>
            <p class='warning'>Last Warning: All data, including your notes and follower count, will be deleted and cannot be recovered.</p>
            
            <div class="btns">
                <a class='button submit' href="{% url "home" %}">Cancel</a>
                <form action="{% url "delete_account" %}" method="post">
                    {% csrf_token %}
                    <button class='button submit delete' type="submit">Delete Account</button>
                </form>
            </div>
            
        </div>
    </main>

{% endblock main %}
