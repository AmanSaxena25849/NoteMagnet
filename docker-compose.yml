services:
  django-web:
    build: .
    image: notemagnet-image
    container_name: notemagnet-django
    volumes:
      - ./static:/app/staticfiles
      - ./media:/app/media 
    env_file:
      - NoteMagnet/.env

  celery:
    build: .
    command: celery -A NoteMagnet worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - NoteMagnet/.env
    depends_on:
      - django-web

  frontend-proxy:
    image: nginx:latest
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro 
      - ./media:/media:ro 
    depends_on:
      - django-web